<!-- Ejercicio 15. Menú interactivo -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú Interactivo</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú de Opciones</h1>
   <!-- Añado aria-haspopup para indicar que contiene un submenu. aria-expanded indica si el submenu está desplegado o no -->
  <div class="menu" aria-haspopup="true" aria-expanded="false">
    Opciones
    <div class="submenu">
      <p>Opción 1</p>
      <p>Opción 2</p>
      <p>Opción 3</p>
    </div>
  </div>
</body>
</html>
