
<!-- Ejercicio 2. Formulario sin etiquetas y mensajes de error -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" aria-required="true">
    
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" aria-required="true">
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
