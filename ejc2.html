
<!-- Ejercicio 2. Formulario sin etiquetas y mensajes de error -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form aria-labelledby="formulario-registro">
    <!-- La etiqueta <label> enlazada con for permite identificar el proposito del campo. -->
    <label for="nombre">Nombre:</label>
    <!-- El atributo required y aria-required indican que el campo es obligatorio -->
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required aria-required="true">
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required aria-required="true">
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
