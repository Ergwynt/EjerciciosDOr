<!-- Ejercicio 6. Contenido dinámico sin notificación -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarNotificacion() {
      const notificacion = document.getElementById('notificacion');
      notificacion.innerText = 'Cambio guardado';
      notificacion.setAttribute('role', 'status');
      notificacion.setAttribute('aria-live', 'polite');
    }
  </script>
</head>
<body>
  <button onclick="mostrarNotificacion()">Guardar</button>
  <div id="notificacion"></div>
</body>
</html>
