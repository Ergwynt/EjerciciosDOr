<!-- Ejercicio 6. Contenido dinámico sin notificación -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarNotificacion() {
      // Uso aria-live="polite" para notificar cambios dinámicos a los lectores de pantalla sin interrumpir la interaccion actual.
      document.getElementById('notificacion').innerText = 'Cambio guardado';
    }
  </script>
</head>
<body>
  <button onclick="mostrarNotificacion()">Guardar</button>
  <!-- aria-live="polite" informa a los lectores de pantalla de los cambios en el contenido dinamico. -->
  <div id="notificacion" aria-live="polite"></div>
</body>
</html>
