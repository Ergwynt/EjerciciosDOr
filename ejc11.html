<!-- Ejercicio 11. Página web de un producto -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Zapatos Deportivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .precio {
      font-size: 20px;
      color: red;
    }
    .boton {
      background-color: blue;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>Zapatos Deportivos</h1>
    <div>
      <!-- Añado alt para describir la imagen. -->
      <img src="zapatos.jpg" alt="Zapatos deportivos ideales para correr">
      <p>Los mejores zapatos para correr.</p>
      <!-- Descripción clara del precio para todos los usuarios. -->
      <p class="precio" aria-label="Precio del producto: 50 dólares">Precio: $50</p>
    </div>
    <!-- Cambio el div por un <button> -->
    <button onclick="alert('Producto añadido al carrito')">Añadir al carrito</button>
  </div>
</body>
</html>
