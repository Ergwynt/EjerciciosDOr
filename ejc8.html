<!-- Ejercicio 8. Lista desplegable sin indicar su estado -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú</title>
  <style>
    .submenu {
      display: none;
    }
    .menu[aria-expanded="true"] .submenu {
      display: block;
    }
  </style>
  <script>
    function toggleMenu(event) {
      const menu = event.currentTarget;
      const isExpanded = menu.getAttribute('aria-expanded') === 'true';
      menu.setAttribute('aria-expanded', !isExpanded);
    }
  </script>
</head>
<body>
  <h1>Menú</h1>
  <div class="menu" aria-expanded="false" onclick="toggleMenu(event)" role="button" tabindex="0">
    Opciones
    <div class="submenu">
      <p>Opción 1</p>
      <p>Opción 2</p>
    </div>
  </div>
</body>
</html>
