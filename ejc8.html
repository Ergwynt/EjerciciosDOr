<!-- Ejercicio 8. Lista desplegable sin indicar su estado -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú</h1>
  <div class="menu" aria-haspopup="true" aria-expanded="false">
    <!-- aria-haspopup indica que hay un submenú disponible. -->
    Opciones
    <!-- aria-expanded cambia dinámicamente para indicar el estado del menú desplegable. -->
    <div class="submenu">
      <p>Opción 1</p>
      <p>Opción 2</p>
    </div>
  </div>
</body>
</html>
