<!-- Ejercicio 10. Página dinámica sin accesibilidad -->
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarMensaje() {
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = '¡Nueva notificación!';
      mensaje.setAttribute('aria-live', 'assertive'); // Notificación accesible
    }
  </script>
</head>
<body>
  <h1>Página de Notificaciones</h1>
  <button onclick="mostrarMensaje()" aria-label="Mostrar notificación">Mostrar Notificación</button>
  <div id="mensaje" role="status" aria-live="polite"></div>
</body>
</html>
